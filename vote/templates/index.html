<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vote application</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel='stylesheet' href="D:\User Profile\Desktop\final renu\vote\static\stylesheets\style.css" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h2>SELECT YOUR BEST CR</h2>
        <h4>College: MGM's Jawaharlal Nehru Engineering College,Chh.Sambhajinagar</h4>
        <h4>Department: MCA</h4><br>
        <form id="choice" align="center" name='form' method="POST" action="/">
          <button id="a" type="submit" name="vote" class="a" value="a">Renuka</button>
          <button id="b" type="submit" name="vote" class="b" value="b">Mayur</button>
        </form>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('Renuka <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('Mayur <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
